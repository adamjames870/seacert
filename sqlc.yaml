version: "2"
sql:
  - schema: "internal/database/migrations"
    queries: "internal/database/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/database/sqlc"
        overrides:
          - db_type: "certificate_succession"
            go_type:
              type: "SuccessionReason"